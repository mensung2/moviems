<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7b1132fec1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main">
    <header>
        <img src="LOGO.png" title="logo" />
        <h>홈</h>
        <h>평가</h>
        <h>찜</h>
        <div class="search">
            <button class="searchbtn" id="searchbtn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" placeholder="제목 검색">
            <button class="deletbtn" id="deletbtn" type="button">
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
        <img src="picimg.jpg" width=40px height=40px class="propic" >
    </header>
    <div class="moviebox">
        <div class="card" id="card">
            <img src="" alt="movieimg" />
            <div class="movietext">
                <h2>영화제목</h2>
                <hr style="border: solid 1px white; width: 40%;">
                <h3>평점</h3>
                <p>줄거리</p>
            </div>
        </div>
    </div>
</div>
    <script src="./ms.js"></script>
</body>
</html>
